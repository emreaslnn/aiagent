<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Sesli Asistan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .voice-controls {
            margin: 30px 0;
        }

        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .record-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .record-btn.recording {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            animation: pulse 1.5s infinite;
        }

        .record-btn.processing {
            background: linear-gradient(45deg, #ffa726, #ff9800);
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.idle {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status.recording {
            background: #ffebee;
            color: #c62828;
        }

        .status.processing {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .chat-history {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: 20px;
        }

        .message.assistant {
            background: #f3e5f5;
            margin-right: 20px;
        }

        .audio-player {
            width: 100%;
            margin: 10px 0;
        }

        .settings {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .settings h3 {
            margin-bottom: 10px;
            color: #555;
        }

        .webhook-url {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 10px;
            font-size: 0.9em;
            color: #2e7d32;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 Sesli Asistan</h1>
        
        <div class="voice-controls">
            <button id="recordBtn" class="record-btn">
                <span id="recordText">Konuş</span>
            </button>
        </div>

        <div id="status" class="status idle">
            Konuşmaya başlamak için butona basın
        </div>

        <div class="chat-history" id="chatHistory">
            <div class="message assistant">
                <strong>Asistan:</strong> Merhaba! Size nasıl yardımcı olabilirim?
            </div>
        </div>

        <div class="settings">
            <h3>Webhook Ayarları</h3>
            <input type="text" id="webhookUrl" class="webhook-url" 
                   value="https://wasakem.app.n8n.cloud/webhook-test/voice_message" 
                   placeholder="N8N Webhook URL">
        </div>

        <div class="instructions">
            <strong>Kullanım:</strong><br>
            • Butona basın ve konuşun<br>
            • Ses kaydı otomatik olarak N8N'e gönderilir<br>
            • Yanıt geldiğinde otomatik çalınır<br>
            • Sohbet geçmişini takip edebilirsiniz
        </div>
    </div>

    <script>
        class VoiceChat {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recordBtn = document.getElementById('recordBtn');
                this.recordText = document.getElementById('recordText');
                this.status = document.getElementById('status');
                this.chatHistory = document.getElementById('chatHistory');
                this.webhookUrl = document.getElementById('webhookUrl');
                
                this.init();
            }

            async requestAudioFileFromN8N(fileName) {
                try {
                    this.updateStatus('Ses dosyası indiriliyor...', 'processing');
                    
                    // N8N'den dosya indirme isteği
                    const response = await fetch(this.webhookUrl.value, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'get_audio_file',
                            fileName: fileName,
                            request_type: 'download'
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.file_url || result.download_url || result.audio_url) {
                            const audioUrl = result.file_url || result.download_url || result.audio_url;
                            this.playAudioResponse(audioUrl);
                            this.addMessage('assistant', 'Sesli yanıt', null, audioUrl, {
                                name: fileName,
                                size: '125 kB',
                                type: 'audio/mp3'
                            });
                            this.updateStatus('Sesli yanıt çalınıyor...', 'idle');
                        } else {
                            throw new Error('Dosya URL\'si alınamadı');
                        }
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                } catch (error) {
                    console.error('Ses dosyası indirme hatası:', error);
                    this.updateStatus('Ses dosyası indirilemedi', 'error');
                    
                    // Alternatif: Kullanıcıya manuel indirme seçeneği sun
                    this.addMessage('assistant', `Ses dosyası hazır: ${fileName} (125 kB) - Manuel indirme gerekebilir`);
                }
            }

            init() {
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.updateStatus('Mikrofon izni isteniyor...', 'processing');
                this.requestMicrophoneAccess();
            }

            async requestMicrophoneAccess() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });
                    this.setupMediaRecorder(stream);
                    this.updateStatus('Hazır - Konuşmaya başlayın', 'idle');
                } catch (error) {
                    console.error('Mikrofon erişimi reddedildi:', error);
                    this.updateStatus('Mikrofon erişimi gerekli!', 'error');
                }
            }

            setupMediaRecorder(stream) {
                this.mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                this.mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        this.audioChunks.push(event.data);
                    }
                };

                this.mediaRecorder.onstop = () => {
                    this.processRecording();
                };
            }

            toggleRecording() {
                if (!this.mediaRecorder) {
                    this.updateStatus('Mikrofon henüz hazır değil', 'error');
                    return;
                }

                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }

            startRecording() {
                this.audioChunks = [];
                this.mediaRecorder.start();
                this.isRecording = true;
                
                this.recordBtn.classList.add('recording');
                this.recordText.textContent = 'Dur';
                this.updateStatus('🎤 Kayıt yapılıyor... Tekrar basın durdurmak için', 'recording');
            }

            stopRecording() {
                this.mediaRecorder.stop();
                this.isRecording = false;
                
                this.recordBtn.classList.remove('recording');
                this.recordBtn.classList.add('processing');
                this.recordText.textContent = 'İşleniyor...';
                this.updateStatus('Ses işleniyor ve gönderiliyor...', 'processing');
            }

            async processRecording() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    
                    // Kullanıcı mesajını sohbet geçmişine ekle
                    this.addMessage('user', 'Ses mesajı gönderildi', audioBlob);
                    
                    // N8N webhook'una gönder
                    await this.sendToN8N(audioBlob);
                    
                } catch (error) {
                    console.error('Ses işleme hatası:', error);
                    this.updateStatus('Ses işleme hatası!', 'error');
                } finally {
                    this.resetButton();
                }
            }

            async sendToN8N(audioBlob) {
                try {
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'voice_message.webm');
                    formData.append('timestamp', new Date().toISOString());
                    formData.append('user_id', 'web_user_' + Date.now());

                    this.updateStatus('N8N ile iletişim kuruluyor...', 'processing');

                    const response = await fetch(this.webhookUrl.value, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    console.log('HTTP Status:', response.status);
                    console.log('Response Headers:', response.headers);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    // Yanıtı hem JSON hem de text olarak almaya çalış
                    let result;
                    const contentType = response.headers.get('content-type');
                    
                    if (contentType && contentType.includes('application/json')) {
                        result = await response.json();
                    } else {
                        const textResult = await response.text();
                        console.log('Text yanıt:', textResult);
                        try {
                            result = JSON.parse(textResult);
                        } catch {
                            result = { message: textResult };
                        }
                    }

                    console.log('N8N tam yanıtı:', result);
                    this.handleN8NResponse(result);

                } catch (error) {
                    console.error('N8N gönderme hatası:', error);
                    this.updateStatus(`Gönderme hatası: ${error.message}`, 'error');
                    
                    // Hata detaylarını sohbet geçmişine ekle
                    this.addMessage('assistant', `Hata: ${error.message}`);
                }
            }

            handleN8NResponse(result) {
                console.log('N8N yanıt detayı:', JSON.stringify(result, null, 2));
                
                // Farklı olası yanıt formatlarını kontrol et
                let audioUrl = null;
                let textResponse = null;
                let audioData = null;
                
                // Audio URL'yi farklı alanlardan bul
                if (result.audio_url) audioUrl = result.audio_url;
                else if (result.audioUrl) audioUrl = result.audioUrl;
                else if (result.response_audio) audioUrl = result.response_audio;
                else if (result.audio) audioUrl = result.audio;
                else if (result.voice) audioUrl = result.voice;
                else if (result.sound) audioUrl = result.sound;
                else if (result.file_url) audioUrl = result.file_url;
                else if (result.fileUrl) audioUrl = result.fileUrl;
                else if (result.download_url) audioUrl = result.download_url;
                else if (result.url) audioUrl = result.url;
                
                // Metin yanıtını farklı alanlardan bul
                if (result.text) textResponse = result.text;
                else if (result.message) textResponse = result.message;
                else if (result.response) textResponse = result.response;
                else if (result.reply) textResponse = result.reply;
                else if (result.answer) textResponse = result.answer;
                
                // Dosya bilgilerini kontrol et
                if (result['File Name'] || result['file_name'] || result.fileName) {
                    const fileName = result['File Name'] || result['file_name'] || result.fileName;
                    const fileSize = result['File Size'] || result['file_size'] || result.fileSize;
                    const mimeType = result['Mime Type'] || result['mime_type'] || result.mimeType;
                    
                    audioData = {
                        name: fileName,
                        size: fileSize,
                        type: mimeType
                    };
                    
                    console.log('Dosya bilgileri bulundu:', audioData);
                    
                    // Eğer ses dosyasıysa ve URL yoksa, N8N'den dosya URL'sini iste
                    if (mimeType && mimeType.startsWith('audio/') && !audioUrl) {
                        // N8N'den dosya indirme URL'si iste
                        this.requestAudioFileFromN8N(fileName);
                        return;
                    }
                }
                
                if (audioUrl) {
                    console.log('Sesli yanıt URL:', audioUrl);
                    this.playAudioResponse(audioUrl);
                    this.addMessage('assistant', textResponse || 'Sesli yanıt', null, audioUrl, audioData);
                    this.updateStatus('Sesli yanıt çalınıyor...', 'idle');
                } else if (textResponse) {
                    this.addMessage('assistant', textResponse);
                    this.updateStatus('Metin yanıt alındı', 'idle');
                } else if (audioData) {
                    // Dosya bilgisi var ama URL yok
                    this.addMessage('assistant', `Sesli yanıt hazırlandı: ${audioData.name} (${audioData.size})`);
                    this.updateStatus('Sesli yanıt dosya bilgisi alındı, URL bekleniyor...', 'processing');
                } else {
                    // Tüm yanıt objesini göster (debug için)
                    this.addMessage('assistant', `Yanıt alındı: ${JSON.stringify(result)}`);
                    this.updateStatus('Yanıt alındı ancak ses/metin bulunamadı', 'error');
                }
            }

            playAudioResponse(audioUrl) {
                console.log('Ses çalma deneniyor:', audioUrl);
                
                // URL'nin geçerli olup olmadığını kontrol et
                if (!audioUrl || audioUrl.trim() === '') {
                    console.error('Geçersiz audio URL');
                    this.updateStatus('Geçersiz ses URL\'si', 'error');
                    return;
                }
                
                try {
                    const audio = new Audio();
                    
                    // Ses yükleme olayları
                    audio.onloadstart = () => console.log('Ses yükleme başladı');
                    audio.oncanplay = () => console.log('Ses çalmaya hazır');
                    audio.onplay = () => {
                        console.log('Ses çalmaya başladı');
                        this.updateStatus('Sesli yanıt çalınıyor...', 'idle');
                    };
                    audio.onended = () => {
                        console.log('Ses çalma tamamlandı');
                        this.updateStatus('Yeni mesaj için konuşabilirsiniz', 'idle');
                    };
                    audio.onerror = (e) => {
                        console.error('Ses çalma hatası:', e);
                        console.error('Audio error details:', audio.error);
                        this.updateStatus(`Ses çalma hatası: ${audio.error?.message || 'Bilinmeyen hata'}`, 'error');
                    };
                    
                    // CORS sorunları için headers ekle
                    audio.crossOrigin = 'anonymous';
                    audio.src = audioUrl;
                    
                    // Ses çalmaya çalış
                    const playPromise = audio.play();
                    
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => {
                                console.log('Ses başarıyla çalınıyor');
                            })
                            .catch(error => {
                                console.error('Play promise hatası:', error);
                                this.updateStatus(`Ses çalma hatası: ${error.message}`, 'error');
                            });
                    }
                    
                } catch (error) {
                    console.error('Audio objesi oluşturma hatası:', error);
                    this.updateStatus(`Ses çalma hatası: ${error.message}`, 'error');
                }
            }

            addMessage(sender, text, audioBlob = null, audioUrl = null, audioData = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                let content = `<strong>${sender === 'user' ? 'Siz' : 'Asistan'}:</strong> ${text}`;
                
                if (audioBlob) {
                    const audioUrl = URL.createObjectURL(audioBlob);
                    content += `<br><audio controls class="audio-player"><source src="${audioUrl}" type="audio/webm"></audio>`;
                }
                
                if (audioUrl) {
                    content += `<br><audio controls class="audio-player" preload="metadata">
                        <source src="${audioUrl}" type="audio/mpeg">
                        <source src="${audioUrl}" type="audio/wav">
                        <source src="${audioUrl}" type="audio/ogg">
                        Tarayıcınız bu ses formatını desteklemiyor.
                    </audio>`;
                    
                    if (audioData) {
                        content += `<br><small style="color: #666;">📁 ${audioData.name} • ${audioData.size} • ${audioData.type}</small>`;
                    }
                }
                
                messageDiv.innerHTML = content;
                this.chatHistory.appendChild(messageDiv);
                this.chatHistory.scrollTop = this.chatHistory.scrollHeight;
            }

            updateStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            resetButton() {
                this.recordBtn.classList.remove('recording', 'processing');
                this.recordText.textContent = 'Konuş';
            }
        }

        // Uygulamayı başlat
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceChat();
        });
    </script>
</body>
</html>
