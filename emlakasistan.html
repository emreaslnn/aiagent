    <style>
        * {

        body {

        .contact-name {

        .contact-avatar {

        .contact-avatar.calling {

        }

        .contact-avatar.connected {
            border: 4px solid #e67e22;
            animation: pulse-orange 1.5s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes pulse-orange {
            0%, 100% { box-shadow: 0 0 20px rgba(230, 126, 34, 0.3); }
            50% { box-shadow: 0 0 40px rgba(230, 126, 34, 0.6); }
        }

        .call-status {

            color: #aaaaaa;
            margin-bottom: 20px;
            min-height: 25px;
        }

        .call-duration {
            font-size: 16px;
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            height: 40px;
            margin: 20px 0;
        }

        .audio-bar {
            width: 4px;
            background: linear-gradient(to top, #e67e22, #f39c12);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .call-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #e67e22, #d35400);
            color: white;
        }

        .end-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .mute-btn.active {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .speaker-btn.active {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .property-btn {
            background: linear-gradient(45deg, #27ae60, #229954);
        }

        .location-btn {
            background: linear-gradient(45deg, #8e44ad, #7d3c98);
        }

        .hidden {
            display: none !important;
        }

        .notification {
            position: absolute;
            top: 80px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 14px;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .notification.success {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .notification.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .service-info {
            position: absolute;
            bottom: 20px;

            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 12px;

        }

        [id*="vapi"] {
            bottom: 20px !important;
            right: 20px !important;
            z-index: 999 !important;
        }
    </style>
</head>

    <!-- Vapi Sesli Asistan Entegrasyonu -->
    <script>
        var vapiInstance = null;
        const assistant = "ee2cdce4-1bd9-41c3-9842-e5153df848cb"; // Emlak asistan ID'sini buraya yazƒ±n
        const apiKey = "bb9f01f2-08dc-4485-87f7-e4924b08d89d"; // Vapi Public API Key

        // Vapi buton konfig√ºrasyonu
        const buttonConfig = {
            position: "bottom-right",
            offset: "20px",
            width: "60px",
            height: "60px",
            idle: {
                color: `linear-gradient(135deg, #e67e22 0%, #d35400 100%)`,
                type: "pill", 
                title: "üè¢ Emlak Danƒ±≈ümanƒ±",
                subtitle: "Gayrimenkul i√ßin konu≈üun",
            },
            loading: {
                color: `linear-gradient(135deg, #f39c12 0%, #e67e22 100%)`,
                type: "pill", 
                title: "üîÑ Baƒülanƒ±yor",
                subtitle: "Uzman danƒ±≈ümanƒ±nƒ±z geliyor...",
            },
            active: {
                color: `linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)`,
                type: "pill",
                title: "üî¥ Danƒ±≈ümanlƒ±k",
                subtitle: "Bitirmek i√ßin tƒ±klayƒ±n", 
            },
        };

        (function (d, t) {
            var g = document.createElement(t),
                s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);
            
            g.onload = function () {
                console.log('Vapi SDK y√ºklendi');
                
                vapiInstance = window.vapiSDK.run({
                    apiKey: apiKey,
                    assistant: assistant,
                    config: buttonConfig,
                });

                // Vapi eventlerini dinle
                if (vapiInstance) {
                    vapiInstance.on('call-start', onCallStart);
                    vapiInstance.on('call-end', onCallEnd);
                    vapiInstance.on('volume-level', onVolumeLevel);
                    vapiInstance.on('error', onCallError);
                    vapiInstance.on('speech-start', onSpeechStart);
                    vapiInstance.on('speech-end', onSpeechEnd);

                    showNotification('üè¢ Emlak Danƒ±≈ümanƒ± AI hazƒ±r!', 'success');
                }
            };

            g.onerror = function() {
                console.error('Vapi SDK y√ºklenemedi');
                showNotification('‚ùå Emlak danƒ±≈ümanƒ± y√ºklenemedi', 'error');
            };
        })(document, "script");

        // Global deƒüi≈ükenler
        let isCallActive = false;
        let callStartTime = null;
        let durationInterval = null;
        let audioVisualizerInterval = null;

        // Vapi event handlers
        function onCallStart() {
            isCallActive = true;
            callStartTime = new Date();
            
            document.getElementById('callStatus').textContent = 'Emlak uzmanƒ±yla konu≈üuyorsunuz';
            document.getElementById('callDuration').classList.remove('hidden');
            document.getElementById('avatar').classList.add('connected');
            document.getElementById('callBtn').classList.add('hidden');
            document.getElementById('endBtn').classList.remove('hidden');
            
            durationInterval = setInterval(updateCallDuration, 1000);
            audioVisualizerInterval = setInterval(animateAudioVisualizer, 150);
            
            showNotification('üè¢ Emlak danƒ±≈ümanƒ±yla g√∂r√º≈üme ba≈üladƒ±', 'success');
        }

        function onCallEnd() {
            resetCallUI();
            showNotification('üìû Danƒ±≈ümanlƒ±k tamamlandƒ±. ƒ∞yi g√ºnler!', 'info');
        }

        function onVolumeLevel(volume) {
            const bars = document.querySelectorAll('.audio-bar');
            const intensity = volume * 30 + 5;
            bars.forEach((bar) => {
                const randomHeight = Math.random() * intensity + 5;
                bar.style.height = randomHeight + 'px';
            });
        }

        function onCallError(error) {
            console.error('Vapi hatasƒ±:', error);
            showNotification('‚ùå Baƒülantƒ± hatasƒ±: ' + error.message, 'error');
            resetCallUI();
        }

        function onSpeechStart() {
            document.getElementById('callStatus').textContent = 'Talebinizi dinliyorum...';
        }

        function onSpeechEnd() {
            document.getElementById('callStatus').textContent = 'Emlak √∂nerilerini hazƒ±rlƒ±yor...';
        }

        // UI fonksiyonlarƒ±
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        function updateCallDuration() {
            if (!callStartTime) return;
            
            const now = new Date();
            const duration = Math.floor((now - callStartTime) / 1000);
            const minutes = Math.floor(duration / 60).toString().padStart(2, '0');
            const seconds = (duration % 60).toString().padStart(2, '0');
            
            document.getElementById('callDuration').textContent = `${minutes}:${seconds}`;
        }

        function animateAudioVisualizer() {
            if (!isCallActive) return;
            
            const bars = document.querySelectorAll('.audio-bar');
            bars.forEach(bar => {
                const height = Math.random() * 25 + 5;
                bar.style.height = height + 'px';
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function resetCallUI() {
            isCallActive = false;
            callStartTime = null;
            
            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }
            
            if (audioVisualizerInterval) {
                clearInterval(audioVisualizerInterval);
                audioVisualizerInterval = null;
            }
            
            document.getElementById('callStatus').textContent = 'Danƒ±≈ümanlƒ±k i√ßin arayƒ±n';
            document.getElementById('callDuration').classList.add('hidden');
            document.getElementById('avatar').classList.remove('calling', 'connected');
            document.getElementById('callBtn').classList.remove('hidden');
            document.getElementById('endBtn').classList.add('hidden');
            
            const bars = document.querySelectorAll('.audio-bar');
            bars.forEach((bar, index) => {
                bar.style.height = (Math.random() * 15 + 5) + 'px';
            });
        }

        // Button event listeners
        document.getElementById('callBtn').addEventListener('click', () => {
            if (vapiInstance) {
                vapiInstance.start();
            } else {
                showNotification('‚è≥ Emlak danƒ±≈ümanƒ± hen√ºz hazƒ±r deƒüil, l√ºtfen bekleyin...', 'error');
            }
        });

        document.getElementById('endBtn').addEventListener('click', () => {
            if (vapiInstance && isCallActive) {
                vapiInstance.stop();
            }
        });

        document.getElementById('muteBtn').addEventListener('click', function() {
            this.classList.toggle('active');
            const isMuted = this.classList.contains('active');
            this.textContent = isMuted ? 'üé§‚ùå' : 'üé§';
            
            if (vapiInstance && isCallActive) {
                vapiInstance.setMuted(isMuted);
            }
            
            showNotification(isMuted ? 'üîá Mikrofon kapatƒ±ldƒ±' : 'üé§ Mikrofon a√ßƒ±ldƒ±', 'info');
        });

        document.getElementById('speakerBtn').addEventListener('click', function() {
            this.classList.toggle('active');
            const isActive = this.classList.contains('active');
            this.textContent = isActive ? 'üîä‚úÖ' : 'üîä';
            
            showNotification(isActive ? 'üîä Hoparl√∂r a√ßƒ±k' : 'üîä Hoparl√∂r normal', 'info');
        });

        // Info buttons
        document.querySelector('.property-btn').addEventListener('click', () => {
            showNotification('üè† Portf√∂y i√ßin "Satƒ±lƒ±k ev √∂nerisi istiyorum" deyin', 'info');
        });

        document.querySelector('.location-btn').addEventListener('click', () => {
            showNotification('üìç Konum i√ßin "≈ûu b√∂lgede emlak arƒ±yorum" deyin', 'info');
        });

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', () => {
            updateTime();
            setInterval(updateTime, 1000);
            
            // Ho≈ü geldin mesajƒ±
            setTimeout(() => {
                showNotification('üè¢ Emlak Danƒ±≈ümanƒ±\'na ho≈ü geldiniz! AI uzmanla konu≈üun.', 'success');
            }, 2000);
            
            // Kullanƒ±m ipucu
            setTimeout(() => {
                showNotification('üí° ƒ∞pucu: Satƒ±lƒ±k/kiralƒ±k ev, yatƒ±rƒ±m fƒ±rsatlarƒ± sorabilirsiniz', 'info');
            }, 8000);
        });

        // Sayfa kapatƒ±lƒ±rken aramayƒ± sonlandƒ±r
        window.addEventListener('beforeunload', () => {
            if (isCallActive && vapiInstance) {
                vapiInstance.stop();
            }
        });
    </script>
