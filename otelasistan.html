<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Aslan Otel - Sesli Asistan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .phone-container {
            width: 360px;
            height: 640px;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 40px;
            padding: 20px;
            box-shadow: 
                0 0 50px rgba(255, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            border-radius: 30px;
            padding: 30px 20px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .time {
            font-weight: 600;
        }

        .battery {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hotel-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .hotel-logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hotel-name {
            font-size: 26px;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .hotel-subtitle {
            font-size: 14px;
            color: #aaaaaa;
        }

        .call-info {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contact-name {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .contact-avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-image: url('https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80');
            background-size: cover;
            background-position: center;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin: 25px 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .contact-avatar.calling {
            animation: breathe 2s ease-in-out infinite;
        }

        .contact-avatar.connected {
            border: 4px solid #4CAF50;
            animation: pulse-green 1.5s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.3); }
            50% { box-shadow: 0 0 40px rgba(76, 175, 80, 0.6); }
        }

        .call-status {
            font-size: 18px;
            color: #aaaaaa;
            margin-bottom: 20px;
            min-height: 25px;
        }

        .call-duration {
            font-size: 16px;
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            height: 40px;
            margin: 20px 0;
        }

        .audio-bar {
            width: 4px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .call-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .end-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .mute-btn.active {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }

        .speaker-btn.active {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .info-btn {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
        }

        .reservation-btn {
            background: linear-gradient(45deg, #FF5722, #D84315);
        }

        .hidden {
            display: none !important;
        }

        .notification {
            position: absolute;
            top: 80px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 14px;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .notification.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .notification.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .service-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 12px;
            color: #aaaaaa;
        }

        /* Vapi varsayƒ±lan butonunu √∂zelle≈ütir */
        [id*="vapi"] {
            bottom: 20px !important;
            right: 20px !important;
            z-index: 999 !important;
        }
    </style>
</head>

    <script>
        // Sayfa y√ºklendiƒüinde widget'ƒ± ba≈ülat

    <!-- Vapi Sesli Asistan Entegrasyonu -->
    <script>

        var vapiInstance = null;
        const assistant = "7420226a-4e10-4333-b8d9-4a7868cf39a8"; // Senin Vapi asistan ID'in
        const apiKey = "259625f6-38aa-40bf-aa45-c0421f16500e"; // Vapi Public API Key
        
      
        // Vapi buton konfig√ºrasyonu
        const buttonConfig = {
            position: "bottom-right",
            offset: "20px",
            width: "60px",
            height: "60px",
            idle: {
                color: `linear-gradient(135deg, #4CAF50 0%, #45a049 100%)`,
                type: "pill", 
                title: "üé§ Sesli Asistan",
                subtitle: "Konu≈ümak i√ßin tƒ±klayƒ±n",
            },
            loading: {
                color: `linear-gradient(135deg, #ff9800 0%, #f57c00 100%)`,
                type: "pill", 
                title: "üîÑ Baƒülanƒ±yor",
                subtitle: "L√ºtfen bekleyin...",
            },
            active: {
                color: `linear-gradient(135deg, #f44336 0%, #d32f2f 100%)`,
                type: "pill",
                title: "üî¥ Konu≈üuyor",
                subtitle: "Bitirmek i√ßin tƒ±klayƒ±n", 
            },
        };

        (function (d, t) {
            var g = document.createElement(t),
                s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);
            
            g.onload = function () {
                console.log('Vapi SDK y√ºklendi');
                
                vapiInstance = window.vapiSDK.run({
                    apiKey: apiKey,
                    assistant: assistant,
                    config: buttonConfig,
                });

                // Vapi eventlerini dinle
                if (vapiInstance) {
                    vapiInstance.on('call-start', onCallStart);
                    vapiInstance.on('call-end', onCallEnd);
                    vapiInstance.on('volume-level', onVolumeLevel);
                    vapiInstance.on('error', onCallError);
                    vapiInstance.on('speech-start', onSpeechStart);
                    vapiInstance.on('speech-end', onSpeechEnd);

                    showNotification('üé§ Aslan Otel AI Asistanƒ± hazƒ±r!', 'success');
                }
            };

            g.onerror = function() {
                console.error('Vapi SDK y√ºklenemedi');
                showNotification('‚ùå Sesli asistan y√ºklenemedi', 'error');
            };
        })(document, "script");

        // Global deƒüi≈ükenler
        let isCallActive = false;
        let callStartTime = null;
        let durationInterval = null;
        let audioVisualizerInterval = null;

        // Vapi event handlers
        function onCallStart() {
            isCallActive = true;
            callStartTime = new Date();
            
            document.getElementById('callStatus').textContent = 'Baƒülandƒ± - Konu≈üabilirsiniz';
            document.getElementById('callDuration').classList.remove('hidden');
            document.getElementById('avatar').classList.add('connected');
            document.getElementById('callBtn').classList.add('hidden');
            document.getElementById('endBtn').classList.remove('hidden');
            
            durationInterval = setInterval(updateCallDuration, 1000);
            audioVisualizerInterval = setInterval(animateAudioVisualizer, 150);
            
            showNotification('üé§ AI Resepsiyon ile konu≈üma ba≈üladƒ±', 'success');
        }

        function onCallEnd() {
            resetCallUI();
            showNotification('üìû G√∂r√º≈üme sonlandƒ±. Yardƒ±m i√ßin tekrar arayƒ±n!', 'info');
        }

        function onVolumeLevel(volume) {
            const bars = document.querySelectorAll('.audio-bar');
            const intensity = volume * 30 + 5;
            bars.forEach((bar) => {
                const randomHeight = Math.random() * intensity + 5;
                bar.style.height = randomHeight + 'px';
            });
        }

        function onCallError(error) {
            console.error('Vapi hatasƒ±:', error);
            showNotification('‚ùå Baƒülantƒ± hatasƒ±: ' + error.message, 'error');
            resetCallUI();
        }

        function onSpeechStart() {
            document.getElementById('callStatus').textContent = 'Sizi dinliyorum...';
        }

        function onSpeechEnd() {
            document.getElementById('callStatus').textContent = 'Yanƒ±tƒ±nƒ±zƒ± hazƒ±rlƒ±yor...';
        }

        // UI fonksiyonlarƒ±
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        function updateCallDuration() {
            if (!callStartTime) return;
            
            const now = new Date();
            const duration = Math.floor((now - callStartTime) / 1000);
            const minutes = Math.floor(duration / 60).toString().padStart(2, '0');
            const seconds = (duration % 60).toString().padStart(2, '0');
            
            document.getElementById('callDuration').textContent = `${minutes}:${seconds}`;
        }

        function animateAudioVisualizer() {
            if (!isCallActive) return;
            
            const bars = document.querySelectorAll('.audio-bar');
            bars.forEach(bar => {
                const height = Math.random() * 25 + 5;
                bar.style.height = height + 'px';
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function resetCallUI() {
            isCallActive = false;
            callStartTime = null;
            
            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }
            
            if (audioVisualizerInterval) {
                clearInterval(audioVisualizerInterval);
                audioVisualizerInterval = null;
            }
            
            document.getElementById('callStatus').textContent = 'Konu≈ümaya hazƒ±r';
            document.getElementById('callDuration').classList.add('hidden');
            document.getElementById('avatar').classList.remove('calling', 'connected');
            document.getElementById('callBtn').classList.remove('hidden');
            document.getElementById('endBtn').classList.add('hidden');
            
            const bars = document.querySelectorAll('.audio-bar');
            bars.forEach((bar, index) => {
                bar.style.height = (Math.random() * 15 + 5) + 'px';
            });
        }

        // Button event listeners
        document.getElementById('callBtn').addEventListener('click', () => {
            if (vapiInstance) {
                vapiInstance.start();
            } else {
                showNotification('‚è≥ Sesli asistan hen√ºz hazƒ±r deƒüil, l√ºtfen bekleyin...', 'error');
            }
        });

        document.getElementById('endBtn').addEventListener('click', () => {
            if (vapiInstance && isCallActive) {
                vapiInstance.stop();
            }
        });

        document.getElementById('muteBtn').addEventListener('click', function() {
            this.classList.toggle('active');
            const isMuted = this.classList.contains('active');
            this.textContent = isMuted ? 'üé§‚ùå' : 'üé§';
            
            if (vapiInstance && isCallActive) {
                vapiInstance.setMuted(isMuted);
            }
            
            showNotification(isMuted ? 'üîá Mikrofon kapatƒ±ldƒ±' : 'üé§ Mikrofon a√ßƒ±ldƒ±', 'info');
        });

        document.getElementById('speakerBtn').addEventListener('click', function() {
            this.classList.toggle('active');
            const isActive = this.classList.contains('active');
            this.textContent = isActive ? 'üîä‚úÖ' : 'üîä';
            
            showNotification(isActive ? 'üîä Hoparl√∂r a√ßƒ±k' : 'üîä Hoparl√∂r normal', 'info');
        });

        // Info buttons
        document.querySelector('.reservation-btn').addEventListener('click', () => {
            showNotification('üìÖ Rezervasyon i√ßin "Rezervasyon yapmak istiyorum" deyin', 'info');
        });

        document.querySelector('.info-btn').addEventListener('click', () => {
            showNotification('‚ÑπÔ∏è Otel bilgileri i√ßin "Otel hakkƒ±nda bilgi ver" deyin', 'info');
        });

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', () => {
            updateTime();
            setInterval(updateTime, 1000);
            
            // Ho≈ü geldin mesajƒ±
            setTimeout(() => {
                showNotification('üè® Aslan Otel\'e ho≈ü geldiniz! AI asistanla konu≈üabilirsiniz.', 'success');
            }, 2000);
            
            // Kullanƒ±m ipucu
            setTimeout(() => {
                showNotification('üí° ƒ∞pucu: Rezervasyon, oda bilgisi, restoranlar hakkƒ±nda sorabilirsiniz', 'info');
            }, 8000);
        });

        // Sayfa kapatƒ±lƒ±rken aramayƒ± sonlandƒ±r
        window.addEventListener('beforeunload', () => {
            if (isCallActive && vapiInstance) {
                vapiInstance.stop();
            }
        });
    </script>
</body>
