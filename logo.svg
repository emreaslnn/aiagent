<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" style="background: transparent;">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon Background Circle -->
  <circle cx="30" cy="30" r="22" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- AI Brain/Network Icon -->
  <g transform="translate(30,30)" fill="white">
    <!-- Central node -->
    <circle cx="0" cy="0" r="3" fill="white"/>
    
    <!-- Neural network nodes -->
    <circle cx="-8" cy="-8" r="2" fill="white" opacity="0.8"/>
    <circle cx="8" cy="-8" r="2" fill="white" opacity="0.8"/>
    <circle cx="-8" cy="8" r="2" fill="white" opacity="0.8"/>
    <circle cx="8" cy="8" r="2" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-12" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="0" cy="12" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="-12" cy="0" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="12" cy="0" r="1.5" fill="white" opacity="0.6"/>
    
    <!-- Connecting lines -->
    <line x1="0" y1="0" x2="-8" y2="-8" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="0" y1="0" x2="8" y2="-8" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="0" y1="0" x2="-8" y2="8" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="0" y1="0" x2="8" y2="8" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="-12" stroke="white" stroke-width="0.8" opacity="0.5"/>
    <line x1="0" y1="0" x2="0" y2="12" stroke="white" stroke-width="0.8" opacity="0.5"/>
    <line x1="0" y1="0" x2="-12" y2="0" stroke="white" stroke-width="0.8" opacity="0.5"/>
    <line x1="0" y1="0" x2="12" y2="0" stroke="white" stroke-width="0.8" opacity="0.5"/>
    
    <!-- Voice wave indicators -->
    <path d="M -4,-2 Q -2,-4 0,-2 Q 2,-4 4,-2" stroke="white" stroke-width="1" fill="none" opacity="0.8"/>
    <path d="M -4,2 Q -2,4 0,2 Q 2,4 4,2" stroke="white" stroke-width="1" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <text x="65" y="25" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">
    Veridostu
  </text>
  
  <!-- Tagline -->
  <text x="65" y="42" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#6b7280">
    AI Sesli Asistan
  </text>
  
  <!-- Subtle decorative elements -->
  <circle cx="175" cy="15" r="2" fill="url(#logoGradient)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="25" r="1.5" fill="url(#logoGradient)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="35" r="1" fill="url(#logoGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>